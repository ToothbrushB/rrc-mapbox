<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <title>Restrictive Racial Covenants Map</title>
    <style>
        /* Add some styles for the map container */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1 id='title'></h1>
    <div id='map'></div>

    <script>
        let params = (new URL(document.location)).searchParams;
        document.getElementById('title').innerText = params.get("t");
        // Replace with your own Mapbox Access Token
        let data = JSON.parse(params.get("l"));

        mapboxgl.accessToken = 'pk.eyJ1IjoibGljYTg4IiwiYSI6ImNsbmxiZ3prZzBwb2Yyc3BtNGxzNTNzdmEifQ.DVf5b_-9yup8YZFlG5wQeg';
        // mapboxgl.accessToken = '';
        // Define the list of coordinates (longitude, latitude)
        coordinates = data;

        let lat = 0;
        let lon = 0;
        data.forEach(coord => {
            lon+=coord[0];
            lat+=coord[1];
        });

        center = [lon/data.length, lat/data.length];
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // You can choose a different style
            center: center, // Set the initial center of the map
            zoom: 10, // Set the initial zoom level
        });
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.FullscreenControl());
        // Add markers to the map for each coordinate
        coordinates.forEach(coord => {
            new mapboxgl.Marker()
                .setLngLat(coord)
                .setPopup(new mapboxgl.Popup().setHTML(`<p>${coord[2].join(", ")}</p>`))
                .addTo(map);
        });
    </script>
</body>
</html>
